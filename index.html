    div id="front" : image, name, work/education
    div id="back"  : tel, e-mail, hometown

    function : 
        1. resize() : function that resize contents
        2. rotate() : function that rotate main panel when user click certain button or part
        -> refer : https://stackoverflow.com/questions/55226088/rotate-div-by-clicking-on-another-div
        3. 
 -->

<!DOCTYPE html>

<html lang="ja">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="index.css" />
        <script type="text/javascript" src="index.js"></script>
        <title>Calendar</title>
    </head>

    <body>
        <main>
            <div id="front" onclick="rotateToBack()">
                <div id="image_div">
                    <img id="picture" src="sample.png" alt="image">
                </div>
                <div id="information_div">
                    <br><p>Name</p>
                    <p>Work/Education</p><br>
                </div>
            </div>
            <div id="back" onclick="rotateToFront()">
                <table>
                    <tr>
                        <td>Tel. </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>E-mail. </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Hometown. </td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </main>

        <footer>
            <p>Designed & Made By Y</p>
        </footer>

        <script>
            resize();
            window.onresize = function() { resize(); }
        </script>
    </body>

</html>
