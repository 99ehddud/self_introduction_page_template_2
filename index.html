<!DOCTYPE html>

<html lang="ja">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="index.css" />
        <script type="text/javascript" src="index.js"></script>
        <title>Calendar</title>
    </head>

    <body>
        <main>
            <div id="front" onclick="rotateToBack()">
                <div id="top_bar">
                    <p>Work/Education</p>
                </div>
                <div id="image_div">
                    <img id="picture" src="sample.png" alt="image">
                </div>
                <div id="information_div">
                    <br><br><p id="name">Name</p>
                    <p id="belonging">Tel/Email</p><br><br>
                </div>
            </div>
            <div id="back" onclick="rotateToFront()">
                <table id="inform_table">
                    <tr>
                        <td class="tableLabel">Contact. </td>
                        <td class="tableContent">Your Email or Tel</td>
                    </tr>
                    <tr>
                        <td class="tableLabel">Experience. </td>
                        <td class="tableContent">Your Career</td>
                    </tr>
                    <tr>
                        <td class="tableLabel">Award. </td>
                        <td class="tableContent">Your Reward Results</td>
                    </tr>
                    <tr>
                        <td class="tableLabel">Other. </td>
                        <td class="tableContent">Anything</td>
                    </tr>
                </table>
            </div>
        </main>

        <script>
            resize();
            window.onresize = function() { resize(); }
        </script>
    </body>

</html>
